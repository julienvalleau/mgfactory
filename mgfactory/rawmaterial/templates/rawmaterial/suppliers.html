{% extends "composants/header_section.html" %}
{% load i18n %}

{% block block-content-details %}
<div class="wrapper-list">
    <div class="supplier-list">
        {% for supplier in suppliers %}
            <div class="supplier-row">
                <p>{{ supplier.name }}</p>
            </div>
        {% endfor %}
    </div>
</div>

<div class="wrapper-detail">
    <div class="form-inline">
        <div class="form-input">
            <label for="supplier-name" class="">Nom :</label>
            <input type="text" name="supplier-name" id="supplier-name">
        </div>
        <div class="form-input">
            <label for="supplier-language" class="">Langue :</label>
            <input type="text" name="supplier-language" id="supplier-language">
        </div>
        <div class="form-radio">
            <p>Status :</p>
            <div>
                <input type="radio" name="supplier-state" value="1" id="stateActive"/>
                <label for="supplier-state">Actif</label>
                <input type="radio" name="supplier-state" value="0" id="stateInactive"/>
                <label for="supplier-state">Inactif</label>
            </div>
        </div>
    </div>
    <fieldset class="form-group">
        <legend>Adresse</legend>
        <div class="form-inline">
            <div class="form-input">
                <label for="supplier-zipcode" class="">Code postal :</label>
                <input type="text" name="supplier-zipcode" id="supplier-zipcode">
            </div>
            <div class="form-input">
                <label for="supplier-adress" class="">Rue :</label>
                <input type="text" name="supplier-adress" id="supplier-adress">
            </div>
            <div class="form-input">
                <label for="supplier-city" class="">Ville :</label>
                <input type="text" name="supplier-city" id="supplier-city">
            </div>
        </div>
        <div class="form-inline">
            <div class="form-input">
                <label for="supplier-province" class="">Province / Etat :</label>
                <input type="text" name="supplier-province" id="supplier-province">
            </div>
            <div class="form-input">
                <label for="supplier-country" class="">Pays :</label>
                <input type="text" name="supplier-country" id="supplier-country">                   
            </div>
        </div>
    </fieldset>
    <div class="form-inline">
        <div class="form-input">
            <label for="supplier-currency" class="">Devise :</label>
            <input type="text" name="supplier-currency" id="supplier-currency">
        </div>
        <div class="form-input">             
            <label for="supplier-terms" class="">Termes de paiement :</label>
            <input type="text" name="supplier-terms" id="supplier-terms">
        </div>
    </div>
    <div class="form-inline">
        <div class="form-input">             
            <label for="supplier-transport" class="">Transport :</label>
            <input type="text" name="supplier-transport" id="supplier-transport">
        </div>
        <div class="form-input">             
            <label for="supplier-delay" class="">Délai de livraison :</label>
            <input type="text" name="supplier-delay" id="supplier-delay"> 
        </div>
    </div>
    <div class="form-inline">
        <div class="form-radio">
            <p>Certification ISO :</p>
            <div>
                <input type="radio" name="supplier-ISO" value="1" id="ISOYes"/>
                <label for="supplier-ISO">Oui</label>
                <input type="radio" name="supplier-ISO" value="0" id="ISONo"/>
                <label for="supplier-ISO">Non</label>
            </div>
        </div>
        <div class="form-input">
            <p>Certificat de conformité :</p>
            <div>
                <input type="radio" name="supplier-conformity" value="1" id="conformityYes"/>
                <label for="supplier-conformity">Oui</label>
                <input type="radio" name="supplier-conformity" value="0" id="conformityNo"/>
                <label for="supplier-conformity">Non</label>
            </div>
        </div>
    </div>
    <div class="form-inline">
        <div class="form-input">             
            <label for="supplier-level" class="">Niveau d'approbation :</label>
            <input type="text" name="supplier-level" id="supplier-level"> 
        </div>
        <div class="form-radio">
            <p>Fournisseur critique :</p>
            <div>
                <input type="radio" name="supplier-critic" value="1" id="criticYes"/>
                <label for="supplier-critic">Oui</label>
                <input type="radio" name="supplier-critic" value="0" id="criticNo"/>
                <label for="supplier-critic">Non</label>
            </div>
        </div>
    </div>
</div>

<!-- jQuery CDN hosted by Google -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<!-- jScroll plug-in CDN -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jscroll/2.4.1/jquery.jscroll.min.js"></script>

<script>
    jQuery(function ($) {
        var $list = $('.wrapper-list');
        $list.jscroll({
            padding: 100,
            contentSelector: 'supplier-row'
        });
    });
</script>
